		<div class="back-drop d-none"></div>
		<div id="movie-modal" class="d-none">
			<form id="movie-form">
				<div class="form-group">
					<label for="title-control">Movie Title</label>
					<input
						type="text"
						id="title-control"
						class="form-control"
					/>
				</div>
				<div class="form-group">
					<label for="posterUrl-control">Movie Poster URL</label>
					<input
						type="text"
						id="posterUrl-control"
						class="form-control"
					/>
				</div>
				<div class="form-group">
					<label for="overview-control">Overview</label>
					<textarea
						id="overview-control"
						class="form-control"
					></textarea>
				</div>
				<div class="form-group">
					<label for="ratings-control">Rating</label>
					<select id="ratings-control" class="form-control">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
				<div class="form-buttons float-right">
					<button
						type="button"
						id="cancel-btn"
						class="btn btn-danger"
					>
						Cancel
					</button>
					<button id="submit-btn" class="btn btn-success">
						Add Movie
					</button>
					<button
						type="button"
						id="update-btn"
						class="btn btn-warning d-none"
					>
						Update
					</button>
				</div>
			</form>
